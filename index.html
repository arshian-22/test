<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lofi Study Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Resources</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Focus on Your Studies</h1>
        <p>Relaxing lofi beats and resources to help you excel.</p>
      </div>
      <div class="lofi-illustration">
        </div>
    </section>
    <section class="featured-resources">
      <h2>Featured Resources</h2>
      <div class="resource-cards">
        <article class="resource-card">
          <img src="flashcard.svg" alt="Flashcards icon">
          <h3>Flashcards</h3>
          <p>Create and share digital flashcards for various subjects.</p>
        </article>
        <article class="resource-card">
          <img src="article.svg" alt="Article icon">
          <h3>Study Guides</h3>
          <p>Find comprehensive guides and tips for different subjects.</p>
        </article>
        </div>
    </section>
    <section class="lofi-player">
      <h2>Lofi Radio</h2>
      </section>
  </main>
</body>
</html>
